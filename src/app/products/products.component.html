<div class="container">
    <div class="row">

        <h1>{{StoreName|uppercase}}</h1>
        <br><br>
        <input type="text" [(ngModel)]="ClientName" placeholder="Enter your name">
        <p>Your name: {{ ClientName }}</p>

        <!-- 
        <div> <select>
                <option value="">choose an Category</option>
                <option *ngFor="let item of CategoryList" value="{{item.name}}">
                    {{item.name}}
                </option>
            </select>
        </div> -->
        <div *ngIf="IsPurchased; then buyBlock; else tableBlock">
        </div>
        <ng-template #tableBlock>
            <div *ngIf="ShowProducts">
                <div class="card" [ngClass]="Hover" *ngFor="let product of ProductList">
                    <img src="{{product.Img}}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{product.Name}}</h5>
                        <p class="card-text"> Price : {{product.Price}}$</p>
                        <p class="card-text"> Quantity : {{product.Quantity}}</p>
                        <a href="#" class="btn btn-primary" (click)="buyProduct()">Buy</a>
                    </div>
                </div>
            </div>
        </ng-template>

        <ng-template #buyBlock>
            <div>
                <h3>Thanks for purchasing from our Store {{ClientName}}</h3>
            </div>
        </ng-template>

        <br><br>
        <div *ngIf="Discount !== 'NoDiscount' ">
            <h3>We offer an explicit discount of {{Discount|myPercentPipe}} </h3>
        </div>

    </div>
</div>
