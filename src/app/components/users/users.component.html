<div class="container">
    <!-- Users Cards -->
    <div class="row">
        <div class="col-4" *ngFor="let user of usersList">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Name =>> {{user.name}}</h4>
                    <h4 class="card-text">Username =>>{{user.username}}</h4>
                    <h4 class="card-text">Email =>>{{user.email}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
